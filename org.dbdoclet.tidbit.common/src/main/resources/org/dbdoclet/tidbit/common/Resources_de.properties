C_HELP_CLASSPATH = <html>\n<h1>Classpath</h1>\n<p>Bitte geben Sie hier die Pfade an, in denen javadoc nach referenzierten Klassen (.class oder .jar Dateien) sucht,\nz.B. <code>classes/org/dbdoclet/tag/Node.class</code> oder <code>jars/dbdoclet.jar</code>. Rekursionen\nk\u00F6nnen mit der Zeichenkette <code>"**"</code> angegeben werden. Der Filter <code>"**/*.java"</code> findet\ndie Java-Quelldateien in allen Unterverzeichnissen.</p>

