C_WARNING_APPLYING_TEMPLATE = <html>Das Anwenden einer Vorlage auf das aktive Projekt bedeutet, dass alle derzeitigen Einstellungen, die sich auf die DocBook Transformation beziehen,  verloren gehen. Wollen sie trotzdem fortfahren?

C_WARNING_FILESET_ALREADY_EXISTS = <html><h3>Der Pfad ist bereits vorhanden</h3>\n<p>Der Pfad befindet sich bereits in der Liste. Falls Sie den Pfad hinzuf\u00FCgen m\u00F6chten um z.B. einen neuen Filter zu installieren, bet\u00E4tigen Sie bitte die Schaltfl\u00E4che OK. Andernfalls bet\u00E4tigen Sie die Schaltfl\u00E4che Abbrechebn.</p>

C_WARNING_FILE_DOES_NOT_EXIST = <html><h3>Die Datei existiert nicht</h3>\n<p>Die Datei <code>{0}</code> kann nicht gefunden werden. Bitte w\u00E4hlen sie ein existiernde, regul\u00E4re Datei.</p>

C_WARNING_PROJECT_DIRECTORY_ALREADY_EXISTS = <html><h3>Das Projektverzeichnis existiert bereits</h3>\n<p>Das Projektverzeichnis <code>{0}</code> existiert bereits.  Falls sie sich entscheiden das Verzeichnis trotzdem zu verwenden, werden eventuell bestehende Dateien \u00FCberschrieben und ihr Inhalt geht <b>verloren</b>. Es wird dringend empfohlen ein neu erzeugtes Verzeichnis als Projektverzeichnis zu verwenden.</p>

C_WARNING_PROJECT_DIRECTORY_DOES_NOT_EXIST = <html><h3>Projektverzeichnis existiert nicht</h3>\n<p>Das Projektverzeichnis <code>{0}</code> kann nicht mehr gefunden werden. Es wird ein neues Verzeichnis mit Standardwerten\nerzeugt.</p>

C_WARNING_PROJECT_FILE_ALREADY_EXISTS = <html><h3>Die Projektdatei ist bereits vorhanden</h3>\n<p>Eine Projektdatei mit dem gleichen Namen existiert bereits. Falls Sie diese \u00FCberschreiben m\u00F6chten, bet\u00E4tigen Sie bitte die Schaltfl\u00E4che <code>OK<code>, andernfalls <code>Abbrechen</code>.</p>

C_WARNING_PROJECT_PROPERTY_DOES_NOT_EXIST = <html><h3>Build-Property existiert nicht</h3>\n<p>Der Projektparameter (Ant Property) <code>{0}</code> kann nicht gefunden werden.</p>

C_WARNING_TEMPLATE_ALREADY_EXISTS = <html><h3>Die Vorlage existiert bereits</h3>\n<p>Eine Vorlage mit dem Namen <b>{0}</b> existiert bereits. Soll die vorhandene Vorlage gel\u00F6scht und durch eine neue Version ersetzt werden?</p>

