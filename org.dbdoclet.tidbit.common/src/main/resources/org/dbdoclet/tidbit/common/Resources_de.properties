C_TOOLTIP_SPLIT_OUTPUT = <html>\n<p style="width: 400px;">Teilt die Ausgabe in mehrere Dateien auf und erstellt eine modularisierte Version der Dokumentation.\nEs wird f\u00FCr jede Klasse eine eigene XML-Datei im Unterverzeichnis <code><b>modules</b></code> erstellt, welche dann mit\nHilfe von xinclude Anweisungen in das Hauptdokument <code><b>Reference.xml</b></code> eingef\u00FCgt wird.</p>

