C_QUESTION_INSTALL_NEW_DRIVER = <html><h3>DocBook Customization f\u00FCr {0}</h3>\n<p>Es existiert eine neuere Version der Steuerungsdatei f\u00FCr das Ausgabeformat {0}. Falls sie die Datei nicht installieren wollen, w\u00E4hlen sie bitte die Schaltfl\u00E4che <code><b>Nein</b></code>. Dies kann jedoch bei der Generierung zu fehlerhaften Ergebnissen f\u00FChren. Falls Sie die neue Version \u00FCbernehmen wollen, verwenden sie bitte die Schaltfl\u00E4che <code><b>Ja</b></code>. dbdoclet versucht ihre alten Einstellungen so weit wie m\u00F6glich zu \u00FCbernehemen. Eine originale Version der Steuerungsdatei wird in der Datei <code>{1}</code> gesichert. 

