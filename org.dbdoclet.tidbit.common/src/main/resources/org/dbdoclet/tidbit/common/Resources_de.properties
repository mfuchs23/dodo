C_HELP_PROJECT_NAME = Wird in der Projektdatei verwendet, um das Projekt zu identifizieren

C_HELP_PROJECT_PANEL = <html>\n<h1>Projektangaben</h1>\n<p>Die Angabe des <b>Projektnamens</b>, der <b>Projektdatei</b> und des <b>Zielverzeichnisses</b> sind zwingend erforderlich.</p>\n<p>Die Projektdatei ist eine Build-Datei f\u00FCr das Werkzeug Ant der Apache Group und kann auch von der Kommadozeile verwendet werden. F\u00FCr\ndas Zielverzeichnis sollte ein neues Verzeichnis angegeben werden, da Unterverzeichnisse angelegt werden und eine Vielzahl von Dateien erzeugt wird.</p>

