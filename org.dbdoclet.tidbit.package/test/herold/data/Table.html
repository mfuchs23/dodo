<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN'
          'http://www.w3.org/TR/html4/strict.dtd'>
<html>
  <head>
    <title>Table Test</title>
  </head>
  <body>

    <h1>Tabellen</h1>

    <h2>Tabelle colspan 1</h2>

    <table>
      <tr>
        <td>Zelle 1</td>
        <td>Zelle 2</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
      </tr>
      <tr>
        <td>Zelle 1</td>
        <td colspan="2">Zelle 2-3</td>
        <td>Zelle 4</td>
      </tr>
      <tr>
        <td>Zelle 1</td>
        <td>Zelle 2</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
      </tr>
    </table>

    <h2>Tabelle rowspan 1</h2>

    <table>
      <tr>
        <td>Zelle 1</td>
        <td>Zelle 2</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
      </tr>
      <tr>
        <td>Zelle 1</td>
        <td rowspan="2">Zelle 2</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
      </tr>
      <tr>
        <td>Zelle 1</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
      </tr>
    </table>

  </body>
</html>
